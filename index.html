<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Unit Convertor</title>
  </head>
  <body>
    <section class="head-section">
      <h1 class="title">Metric / Imperial Unit Conversion</h1>
      <input type="text" class="conversion-box" value="0" />
      <button id="conversion-button">Convert</button>
    </section>
    <section class="conversion-section">
      <div class="conversion-container">
        <h3 class="conversionUnitTitle">Length (Meter / Feet)</h3>
        <p>Conversion</p>
      </div>
      <div class="conversion-container">
        <h3 class="conversionUnitTitle">Volume (Litres / Gallons)</h3>
        <p>Conversion</p>
      </div>
      <div class="conversion-container">
        <h3 class="conversionUnitTitle">Mass (Kilograms / Pounds)</h3>
        <p>Conversion</p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
